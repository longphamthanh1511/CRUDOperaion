<!DOCTYPE html>
<head>
    <title>Chim Gifu</title>
</head>
<body>
    <center>
        <h1>Thêm thông số của chim vào các ô sau</h1>
        <h3> Chim Cu Bắt Cướp </h3>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Chim của ai</td>
                <td><input type="text" placeholder="dien ten chim.." name="chimcuaai"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="dien email.." name="email"></td>
            </tr>
            <tr>
                <td>Độ cong</td>
                <td><input type="radio"  name="docong" value="30">30
                <input type="radio" name="docong" value="60">60</td>
            </tr>
            <tr>
                <td>Độ dài</td>
                <td><input type="text" placeholder="dien do dai.." name="dodai"></td>
            </tr>
            <tr>
                <td>Size chim</td>
                <td><select name="sizechim">
                    <option selected disable=true>---Chọn size chim---</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select></td>
            </tr>

                    <b style="color: blue;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}

                </td>
            </tr> -->
        </table>
        
            
            <input type="submit" name="Insert">
            <br/>
                {% if messages %}
                {% for mess in messages %}
                <b style="color: blue;">{{mess}}</b>
                {% endfor %}
                {% endif %}
            <br/>    

           
        
        <a href="{% url 'showchim' %}">Về tổ</a>
    </form>
    </center>
</body>
</html>
